txt-consentModel: Stimmst Du der Verarbeitung der Daten deines Modells zu?
txt-consentModelAnswerWhat: 'Für jedes Modell die <b>Maße</b>, <b>Brust-Einstellung</b>, und das <b>Passwort</b>.'
txt-consentModelAnswerWhatOptional: 'Optional: Ein Modell <b>Bild</b> und der <b>Name</b>, der für das Modell vergeben wurde'
txt-consentModelAnswerWhy: 'Um <b>nach Maß gezeichnete Schnittmuster zu entwerfen</b>, benötigen wir <b>Körpermaße</b>.'
txt-consentModelObjectNote: 'Anmerkung: Freesewing veröffentlicht anonymisierte Maße als offene Daten für wissenschaftliche Recherchen.'
txt-consentModelObjectWhy: 'Diese Daten sind anonymisiert und werden verwednet, um die menschliche Form in allen Facetten zu verstehen und zu studieren. Dadurch können wir bessere Schnittmuster und besser passende Kleidung erstellen.'
txt-consentModelQuestionWhat: Was sind Modell-bezogene Daten?
txt-consentProfile: 'Gibtst Du Dein Einverständnis, dass deine Profildaten verarbeitet werden?'
txt-consentProfileAnswerShare: '<b>Nein</b>, niemals.'
txt-consentProfileAnswerTiming: <b>12 Monate</b> nach Deinem letzten Loginzeitpunkt oder bis Du Deinen Account <b>entfernst<\b> oder diese Zustimmung <b>widerrufst<\b>.
txt-consentProfileAnswerWhat: 'Deine <b>E-Mail Adresse</b>, <b>Nutzernamen</b>, und <b>Passwort</b>.'
txt-consentProfileAnswerWhatOptional: 'Optional: Ein <b>Profilbild</b>, und <b>Accounts in den sozialen Netzwerken</b>'
txt-consentProfileAnswerWhy: 'Um Dich zu <b>authentifizieren</b>, bei Bedarf zu <b>kontaktieren</b> und eine <b>Community</b> aufzubauen.'
txt-consentProfileQuestionShare: Teilen wir sie mit anderen?
txt-consentProfileQuestionTiming: Wie lange speichern wir sie?
txt-consentProfileQuestionWhat: Was sind Profildaten?
txt-consentProfileQuestionWhy: Warum brauchen wir sie?
