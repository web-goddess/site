hemStyle:
  description:
    _default: Whether you want a rounded or classic hem.
    simon: The style of the shirt hem.
  options:
    simon:
      '1': Straight hem
      '2': Baseball hem
      '3': Slashed hem
    wahid:
      '1': Classic
      '2': Rounded
