txt-patron2-1: 'In naam van mezelf en de hele freesewing gemeenschap, wil ik graag mijn dankbaarheid en waardering uitdrukken om dit vrijgevige engagement aan te gaan.'
txt-patron2-2: 'Eerst en vooral: we gaan vooral blijven doen wat we doen. Het lijkt me redelijk om aan te nemen dat dit, als sponsor, is wat je van ons verwacht. Als dat je het gevoel geeft dat je geen verschil gemaakt hebt, laat me je dan geruststellen: niets is minder waar.'
txt-patron2-3: 'Jouw engagement als sponsor is een schep verse motivatie voor ons. Het verteld ons dat wat we doen de moeite waard is. Het helpt ons een toekomst veilig te stellen voor freesewing, onze code, onze patronen, en onze gemeenschap.'
txt-patron2-4: 'Het is deze, engiszins ongrijpbare, dimensie van je sponsorschap die voor ons het belangrijkste is. Sponsor worden van freesewing getuigd van zoveel goedheid en vrijgevigheid dat het onbegonnen werk is voor ons om je met gelijke munt terug te betalen. Maar wat we wel kunnen doen is bij deze onze oprechte dankbaarheid uitdrukken.'
txt-patron2-ps: "PS: Als je een Twitter, Instagram, of GitHub account hebt, laat het dan weten zodat we je kunnen volgen van de officiële freesewing account. Dat is één van je privileges als sponsor\U0001F642"
txt-patron4-1: Super bedankt om een First Mate sponsor to worden van freesewing. Dit is schitterend nieuws!
txt-patron4-2: 'Ik stuur je zo snel mogelijk je kadootje, maar vooraleer ik dat doe hoor je nog van me om je postadres te bevestigen.'
txt-patron4-3: Intussen heb ik je alvast toegevoegd aan onze lijst van sponsors op freesewing.org.
txt-patron8-1: Super bedankt om een sponsor te worden van freesewing. Als Captain zelf! Dit is schitterend nieuws.
